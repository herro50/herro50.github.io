<!DOCTYPE html>
<html>
<head>
    <title>我的第一个网页</title>
    <!-- 连接CSS文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的网页</h1>
    </header>
    
    <main>
        <section class="intro">
            <h2>关于我</h2>
            <p>这是我学习制作的第一个网页！</p>
            <img src="https://via.placeholder.com/300" alt="示例图片">
        </section>
        
        <section class="features">
            <div class="feature-box">
                <h3>简单</h3>
                <p>HTML很容易学习</p>
            </div>
            <div class="feature-box">
                <h3>有趣</h3>
                <p>可以创造任何内容</p>
            </div>
            <div class="feature-box">
                <h3>强大</h3>
                <p>是网站的基础</p>
            </div>
        </section>
        
        <button id="myButton">点击我！</button>
    </main>
    
    <footer>
        <p>© 2023 我的第一个网页</p>
    </footer>
    
    <!-- 连接JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
